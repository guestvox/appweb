terms_ttl_18 = "Diverso."
terms_txt_18 = "Si alguna de las disposiciones de estos Términos de uso es considerada nula o inaplicable por un tribunal u otro tribunal de jurisdicción competente, dichas disposiciones se limitarán o eliminarán en la medida mínima necesaria y se reemplazarán por una disposición válida que mejor personifique la intención de estos Términos de uso, para que estos Términos de uso permanezcan en pleno vigor y efecto. Estos Términos de uso constituyen el acuerdo completo entre usted y GuestVox con respecto a su uso del Sitio, y todos y cada uno de los demás acuerdos o entendimientos escritos u orales que existían previamente entre usted y GuestVox con respecto a dicho uso quedan reemplazados y cancelados. GuestVox no aceptará ninguna contraoferta a estos Términos de uso, y todas estas ofertas se rechazan categóricamente. La falta de GuestVox de insistir o hacer cumplir el cumplimiento estricto de estos Términos de uso no se interpretará como una renuncia por parte de GuestVox de ninguna disposición o derecho que tenga para hacer cumplir estos Términos de uso, ni ningún curso de conducta entre GuestVox y usted o cualquier se considerará que la otra parte modifica cualquier disposición de estos Términos de uso. Estos Términos de uso no se interpretarán ni interpretarán para conferir derechos o recursos a terceros."
