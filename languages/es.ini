terms_ttl_13 = "Indemnización."
terms_txt_13 = "Usted acepta indemnizar y mantener a GuestVox, sus funcionarios, directores, accionistas, predecesores, sucesores en intereses, empleados, agentes, subsidiarias y afiliados, indemnes de cualquier demanda, pérdida, responsabilidad, reclamos o gastos (incluidos los honorarios de abogados), realizados contra GuestVox por parte de un tercero debido a, o que surja de, o en relación con, su uso del Sitio."
terms_ttl_14 = "Violación de estos Términos de uso."
terms_txt_14 = "Usted acepta que GuestVox puede, a su sola discreción y sin previo aviso, cancelar su acceso al Sitio o bloquear su acceso futuro al Sitio (incluida la revocación de inicios de sesión y contraseñas) si determinamos que ha violado estos Términos de uso u otros acuerdos o pautas que pueden estar asociados con su uso del Sitio. También acepta que cualquier violación por su parte de estos Términos de uso constituirá una práctica comercial ilegal e injusta, y causará un daño irreparable a GuestVox, para lo cual los daños monetarios serían inadecuados, y acepta que GuestVox obtenga cualquier medida cautelar o equitativa que GuestVox lo considera necesario o apropiado en tales circunstancias. Estos recursos son adicionales a cualquier otro recurso que GuestVox pueda tener por ley o en equidad. Usted acepta que GuestVox puede, a su sola discreción y sin previo aviso, rescindir su acceso al Sitio, por una causa, que incluye (pero no se limita a) (1) solicitudes de la policía u otras agencias gubernamentales, (2) un solicitud suya (incluidas las eliminaciones de cuenta iniciadas por usted mismo), (3) interrupción o modificación material del Sitio o cualquier servicio ofrecido en el Sitio o a través de este, o (4) problemas o problemas técnicos inesperados. Si GuestVox toma alguna acción legal contra usted como resultado de su violación de estos Términos de uso, GuestVox tendrá derecho a recuperarse de usted, y usted acepta pagar todos los honorarios y costos razonables de los abogados de dicha acción, además de cualquier otro alivio otorgado a GuestVox."
terms_ttl_15 = "Ley que rige; Resolución de disputas."
terms_txt_15 = "Usted acepta que todos los asuntos relacionados con su acceso o uso del Sitio, incluidas todas las disputas, se regirán por las leyes de los Estados Unidos Mexicanos y las leyes del Estado de Quintana Roo, independientemente de sus conflictos de leyes. provisiones. Usted acepta la jurisdicción personal por y el lugar en los tribunales estatales y federales en Quintana Roo, y renuncia a cualquier objeción a dicha jurisdicción o lugar. Cualquier reclamo bajo estos Términos de uso debe presentarse dentro de un (1) año después de que surja la causa de la acción, o dicho reclamo o causa de acción está prohibido. No se puede buscar ni recibir recuperación por daños que no sean gastos de bolsillo, excepto que la parte ganadora tendrá derecho a los costos y honorarios de abogados. En caso de cualquier controversia o disputa entre GuestVox y usted que surja de o en relación con su uso del Sitio, las partes intentarán, de inmediato y de buena fe, resolver dicha disputa. Si no podemos resolver dicha disputa dentro de un tiempo razonable (que no exceda los treinta (30) días), cualquiera de las partes puede someter dicha controversia o disputa a mediación. Si la disputa no puede resolverse a través de la mediación, las partes serán libres de ejercer cualquier derecho o recurso disponible para ellos de conformidad con la ley aplicable."
terms_ttl_16 = "Derechos restringidos."
terms_txt_16 = "Por el gobierno de los Estados Unidos Mexicanos El uso, la duplicación o la divulgación por parte del gobierno de los Estados Unidos Mexicanos están sujetos a las restricciones establecidas en la Ley Federal de Protección de Datos Personales en Posesión de los Particulares. LEY FEDERAL DE PROTECCION DE DATOS PERSONALES EN POSESION DE LOS PARTICULARES Que en cumplimiento a lo dispuesto por los artículos ocho y diecisiete de la Ley Federal de Protección de Datos Personales en Posesión de los Particulares, se informa a quien haga uso del sitio que el aviso de privacidad que ordena dicha Ley, se encuentra exhibido de manera digital en esta plataforma, manifestando su conformidad con lo dispuesto en el aviso de privacidad, y con el uso de esta plataforma expresan su consentimiento con el tratamiento de sus datos personales."
terms_ttl_17 = "Control de exportaciones."
